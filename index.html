<!doctype html>
<html>
<head>
<title>Example Domain</title>

<meta charset="utf-8" />
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style type="text/css">
body {
background-color: #f0f0f2;
margin: 0;
padding: 0;
font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;       
}
main {
width: 600px;
margin: 5em auto;
padding: 2em;
background-color: #fdfdff;
border-radius: 0.5em;
box-shadow: 2px 3px 7px 2px rgba(0,0,0,0.02);
}
a:link, a:visited {
color: #38488f;
text-decoration: none;
}
label {
display: block;
}
input,
label {
margin: 0.4rem 0;
}
@media (max-width: 700px) {
main {
margin: 0 auto;
width: auto;
}
}
</style>    
</head>

<body>
<main>
<h1>Example Fabricjs2</h1>
<p><canvas id="c" width="300" height="300"></canvas></p>
<p><input type="file" id="imgLoader"></p>
<label>Brightness:
<input type="range" id="brightness-value" value="0" min="-255" max="255">
</label>
<label>Scale:
<input type="range" id="scale-value" value="100" min="50" max="200">
</label>
<input type="text" id="textInput" placeholder="write something"/>
<p><button id="save-btn">SAVE IMAGE</button></p>
</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.6.5/fabric.min.js"></script>
</body>
</html>
