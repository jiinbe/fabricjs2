<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Twibbon KonvaJS</title>
<style type="text/css">

::selection { background-color: #E13300; color: white; }
::-moz-selection { background-color: #E13300; color: white; }

body {
background-color: #fff;
margin: 40px;
font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
color: #4F5155;
}

a {
color: #003399;
background-color: transparent;
font-weight: normal;
}

h1 {
color: #444;
background-color: transparent;
border-bottom: 1px solid #D0D0D0;
margin: 0 0 14px 0;
padding: 14px 15px 10px 15px;
}

.res {
position: relative;
padding-bottom: 56.25%;
padding-top: 30px;
height: 0;
overflow: hidden;
}

.res iframe,   
.res object,  
.res embed {
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
}

#container {
width: 100%;
margin: 10px;
}

p {
margin: 12px 15px 12px 15px;
}
</style>
</head>
<body>
<div id="container">
<h1>Twibbon KonvaJS</h1>
<p>
<div class="res">
<iframe src="coba" width="1000" height="1000" frameborder="0" loading="lazy" allowfullscreen></iframe>
</div>
</p> 
<h1>Tutorial:</h1>
<p>1. Klik "<strong>Pilih File</strong>".</p>
<p>2. Selanjutnya klik "<strong>Download</strong>".</p>
<p>3. Selesai.</p>
</div>
</body>
</html>
